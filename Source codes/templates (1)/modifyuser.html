<! DOCTYPE html>
<html>
 <head></head>
  <body>
    <div class="container">
      <h1>Update password</h1>
      <br>
      <form action="" method="post">
        <input type="password" placeholder="Current Password" name="oldpassword" value="{{
            request.form.oldpassword }}" requried> <br><br>
         <input type="password" placeholder="New Password" name="password" value="{{
          request.form.password }}" minlength=8 requried> <br><br>
	 <input type="password" placeholder="Confirm New Password" name="confirmpassword" value="{{
          request.form.confirmpassword }}" required> <br><br><br>
        <input class="btn btn-default" type="submit" value="Update">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
