<! DOCTYPE html>
<html>
 <head></head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}" required> <br><br>
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}" minlength=8 requried> <br><br>
	 <input type="password" placeholder="Confirm Password" name="confirmpassword" value="{{
          request.form.confirmpassword }}" required> <br><br>
    <input type="password" placeholder="Authorisation Password" name="authorisationpw" value="{{
            request.form.authorisationpw }}" required> <br><br><br>
        <input class="btn btn-default" type="submit" value="Sign Up">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
